<template>
    <div class="header">
        Score
    </div>
    <div class="container">

        <template for:each={blocks} for:item="block">

            <template if:true={block.snake}>
                <div class="block snake" key={block.id}>
                    {block.id}
                </div>
            </template>

            <template if:false={block.snake}>
                <div class="block" key={block.id}>
                    {block.id}
                </div>
            </template>

        </template>
    </div>
</template>
